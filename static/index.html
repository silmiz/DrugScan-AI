<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrugScan AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <div class="card">
        <div class="header">
            <div class="icon-wrapper">
                <i data-lucide="pill" class="pill-icon"></i>
            </div>
            <h1>DrugScan AI</h1>
            <p>Upload an image of the medication to verify its authenticity.</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" hidden accept="image/png, image/jpeg, image/jpg">
            <div class="upload-content">
                <div class="cloud-icon-bg">
                    <i data-lucide="cloud-upload" class="cloud-icon"></i>
                </div>
                <p><strong>Click to upload</strong> or drag and drop</p>
                <span class="sub-text">SVG, PNG, JPG (Max 5MB)</span>
            </div>
        </div>

        <button class="btn-analyze" id="analyzeBtn" disabled>
            Analyze Image <i data-lucide="cpu" class="cpu-icon"></i>
        </button>

        <div id="resultContainer" style="display: none; margin-top: 20px;">
            <p id="resultText">Result will be shown here...</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
